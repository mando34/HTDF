<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>HTDF</title>
</head>
    <body class="container-fluid p-0">
        <div class="header_container">
            <div class="background bg-dark p-3 text-white">
                <div class="title_container m-auto text-center">
                    <h1>Handwriting To Digital Files</h1>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="form_title_container mb-4">
                <div class="form_title w-50 m-auto text-center">
                    <h2>Please Upload Your Notes</h2>
                </div>
            </div>
            <div class="form_container w-50 m-auto text-center">
                <form action="post" id="fileForm">
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                    </div>
                    <div class="upload_bttn_container d-grid gap-2 mt-5">
                        <button class="btn btn-primary w-50 m-auto fs-5" type="button">Upload</button>
                      </div>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</html>
